<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Edit Book</h2>
    <form class="bg-white p-4 rounded shadow-sm">
      <div class="row g-3">
        <div class="col-md-6"><label class="form-label">Title</label><input type="text" class="form-control" value="The Alchemist" required></div>
        <div class="col-md-6"><label class="form-label">Author</label><input type="text" class="form-control" value="Paulo Coelho" required></div>
        <div class="col-md-6"><label class="form-label">ISBN</label><input type="text" class="form-control" value="9780061122415" required></div>
        <div class="col-md-6"><label class="form-label">Publisher</label><input type="text" class="form-control" value="HarperOne"></div>
        <div class="col-md-6"><label class="form-label">Published Date</label><input type="date" class="form-control" value="1988-01-01"></div>
        <div class="col-md-6"><label class="form-label">Category</label><input type="text" class="form-control" value="Fiction"></div>
        <div class="col-md-6"><label class="form-label">Language</label><input type="text" class="form-control" value="English"></div>
        <div class="col-md-6"><label class="form-label">Pages</label><input type="number" class="form-control" value="208"></div>
        <div class="col-12"><label class="form-label">Description</label><textarea class="form-control" rows="3">A journey of self-discovery and destiny.</textarea></div>
        <div class="col-12"><label class="form-label">Cover Image URL</label><input type="url" class="form-control" value="https://via.placeholder.com/250x350"></div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-success">Update Book</button>
        <a href="index.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
